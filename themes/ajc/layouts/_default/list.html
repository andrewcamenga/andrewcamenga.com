{{ define "main" }}
  {{ range (where .Site.RegularPages "Section" "post") }}
      <div class="columns">
      <div class="column is-2">
      <p>{{ .Date.Format "January 2, 2006" }}</p>
      </div>
      <div class="column">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Params.subtitle }}</p>
      </div>
      </div>
  {{ end }}
{{ end }}
