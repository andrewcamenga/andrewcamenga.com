{{- $uid := .Page.File.UniqueID -}}
<section class="footnotes" role="doc-endnotes">
   <ol>
      {{- range $x,$footnote := .Page.Scratch.Get "footnotes" }}
      <li id="fn:{{$uid}}-{{$x}}" role=doc-endnote>{{$footnote}}<a class="footnote-backref" role="doc-backlink" href="#fnref:{{$uid}}-{{$x}}">return</a></li>
      {{- end -}}
   </ol>
</section>
