{{ define "main" }}
<div class="section">
  <div class="content grid">
  <h1 class="title has-text-centered">List of {{.Type | title}} posts</h1>
    <ul class="archive-list">
      <li class="year">
        <div class="year-info">
        <h2 class="year-title date">Defined Words</h2>
        </div>
        <ul class="year-items">
          <li class="month">
          <h3 class="month-title date"><span class="month-sticky">&nbsp;</span></h3>
          <ul class="month-items">
          {{ range .Data.Pages.GroupByParam "first-letter"}}
            <li class="day">
              <h4 class="day-title date"><span class="day-sticky">{{ .Key }}</span></h4>
            <ul class="day-items">
            {{ range .Pages.ByTitle }}
              <li class="item">
                <h5 class="item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
              </li>
            {{ end }}
            </ul>
            </li>
        {{ end }}
        </ul>
        </li>
      </ul>
      </li>
    </ul>
  </div>
</div>
{{ end }}
